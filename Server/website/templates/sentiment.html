{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h3 align="center">Sentiment Analysis</h3>
<form method="POST">
    <textarea name="sentence" id="sentence" class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Check Sentiment</button>
    </div>
</form>
<br>
{% if showScore %}
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">Sentence</th>
            <th scope="col">Sentiment score</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{sentence}}</td>
            <td>{{score}}</td>
        </tr>
    </tbody>
</table>
{% endif %}
{% endblock %}
