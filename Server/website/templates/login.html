{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div class="row">
  <div class="col-md-8 mx-auto">
    <div class="card" style="width: 40rem;">
      <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1"><b>Multi-modal Multi-Environment Performance Comparison</b></h4>
        <hr>
        <p class="text-center"><b>Sign in</b></p>
        <form method="POST">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
              </div>
              <input name="email" id="email" class="form-control" placeholder="Email or login" type="email">
            </div> <!-- input-group.// -->
          </div> <!-- form-group// -->
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
              </div>
              <input name="password" id="password" class="form-control" placeholder="******" type="password">
            </div> <!-- input-group.// -->
          </div> <!-- form-group// -->
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Login </button>
          </div> <!-- form-group// -->
        </form>
      </article>
    </div> <!-- card.// -->
  </div>
</div>
{% endblock %}
